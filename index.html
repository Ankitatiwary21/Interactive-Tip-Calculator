<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Interactive Tip Calculator</h1>
  </header>

  <main id="tip-calculator-main">
    <form id="tip-form">

      <!-- Input Section -->
      <section aria-labelledby="inputs-heading" class="input-section">
        <h2 id="inputs-heading">Enter Details</h2>

        <!-- Bill Input -->
        <div class="form-control input-group">
          <label for="bill-input">Bill Amount ($)</label>
          <input type="number" id="bill-input" class="input-field" placeholder="0.00" min="0" />
        </div>

        <!-- Tip Percentage -->
        <div class="form-control input-group">
          <fieldset>
            <legend>Select Tip %</legend>
            <div class="tip-buttons-container">
              <button type="button" class="tip-percent-btn" value="5">5%</button>
              <button type="button" class="tip-percent-btn" value="10">10%</button>
              <button type="button" class="tip-percent-btn" value="15">15%</button>
              <button type="button" class="tip-percent-btn" value="25">25%</button>
              <button type="button" class="tip-percent-btn" value="50">50%</button>
              <div class="custom-tip-group">
                <label for="custom-tip-input" class="visually-hidden">Custom Tip %</label>
                <input type="number" id="custom-tip-input" class="input-field tip-custom-input" placeholder="Custom" min="0" />
              </div>
            </div>
          </fieldset>
        </div>

        <!-- Number of People -->
        <div class="form-control input-group">
          <label for="people-input">Number of People</label>
          <input type="number" id="people-input" class="input-field" placeholder="1" min="1" />
        </div>
      </section>

      <!-- Output Section -->
      <section class="output-section" aria-labelledby="results-heading">
        <h2 id="results-heading">Results</h2>

        <div class="result-line result-item">
          <div class="result-label">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="result-value">
            <p id="tip-amount-display" class="amount-display" aria-live="polite">$0.00</p>
          </div>
        </div>

        <div class="result-line result-item">
          <div class="result-label">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="result-value">
            <p id="total-amount-display" class="amount-display" aria-live="polite">$0.00</p>
          </div>
        </div>

        <button type="button" class="reset-btn" id="reset-button">Reset</button>
      </section>

    </form>
  </main>

  <footer>
    <p>&copy; 2023 Your Name/App</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
